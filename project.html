<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; margin: 0; }
        .field { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input[readonly] { background: #f5f5f5; padding: 8px; width: 100%; box-sizing: border-box; border: 1px solid #ccc; }
        #status { color: #666; font-size: 12px; margin-bottom: 10px; }
        .error { color: red; }
        .select2-container { width: 100% !important; }
    </style>
</head>
<body>
    <div id="status">Chargement...</div>
    
    <div class="field">
        <label for="projectSelect">Project #</label>
        <select id="projectSelect" style="width: 100%">
            <option value="">-- Rechercher un projet --</option>
        </select>
    </div>
    
    <div class="field">
        <label for="clientName">Client Name</label>
        <input type="text" id="clientName" readonly>
    </div>

    <script>
        const PROXY_URL = 'https://budibase-proxy.imran-hamdani.workers.dev';
        let projects = [];
        let dataLoaded = false;

        async function loadData() {
            if (dataLoaded) return;
            dataLoaded = true;
            
            try {
                const response = await fetch(`${PROXY_URL}?table=projects`);
                const result = await response.json();
                projects = result.data || [];
                
                projects.forEach(p => {
                    const option = new Option(`${p.project_number} - ${p.client}`, p.project_number, false, false);
                    $('#projectSelect').append(option);
                });
                
                $('#projectSelect').select2({
                    placeholder: '-- Rechercher un projet --',
                    allowClear: true
                });
                
                document.getElementById('status').textContent = `${projects.length} projets`;
            } catch (error) {
                dataLoaded = false;
                document.getElementById('status').innerHTML = `<span class="error">Erreur: ${error.message}</span>`;
            }
        }

        $('#projectSelect').on('change', function() {
            const project = projects.find(p => p.project_number === this.value);
            document.getElementById('clientName').value = project ? project.client : '';
        });

        function getValues() {
            return {
                "Project #": $('#projectSelect').val() || '',
                "Client Name": document.getElementById('clientName').value || ''
            };
        }

        JFCustomWidget.subscribe("ready", loadData);
        JFCustomWidget.subscribe("submit", function() {
            const values = getValues();
            JFCustomWidget.sendSubmit({
                valid: values["Project #"] !== '',
                value: JSON.stringify(values)
            });
        });

        setTimeout(() => { if (!dataLoaded) loadData(); }, 500);
    </script>
</body>
</html>
