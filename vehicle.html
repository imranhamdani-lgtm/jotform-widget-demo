<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: Inter, sans-serif; 
            padding: 0; 
            margin: 0; 
            background: transparent;
            font-size: 14px;
            color: #2c3345;
        }
        .field { margin-bottom: 12px; }
        label { 
            font-weight: 500; 
            display: block; 
            margin-bottom: 6px;
            color: #2c3345;
            font-size: 14px;
        }
        #status { 
            color: #8a94a6; 
            font-size: 12px; 
            margin-bottom: 8px;
        }
        .error { color: #d63a3a; }
        
        .select2-container { width: 100% !important; }
        .select2-container--default .select2-selection--single {
            height: 40px;
            padding: 5px 8px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: #fff;
        }
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: #2c3345;
            line-height: 28px;
            padding-left: 4px;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 38px;
            right: 8px;
        }
        .select2-container--default .select2-selection--single .select2-selection__placeholder {
            color: #a0a0a0;
        }
        .select2-dropdown {
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .select2-container--default .select2-search--dropdown .select2-search__field {
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            padding: 8px;
        }
        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: #0a1551;
        }
        .select2-results__option {
            padding: 10px 12px;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    
    <div class="field">
        <label for="vehicleSelect">Vehicle #</label>
        <select id="vehicleSelect" style="width: 100%">
            <option value="">-- Search vehicle --</option>
        </select>
    </div>

    <script>
        const PROXY_URL = 'https://budibase-proxy.imran-hamdani.workers.dev';
        const DEFAULT_HEIGHT = 90;
        const EXPANDED_HEIGHT = 300;
        
        let vehicles = [];
        let dataLoaded = false;

        function getValues() {
            return {
                "Vehicle #": $('#vehicleSelect').val() || ''
            };
        }

        function sendCurrentData() {
            const values = getValues();
            const isValid = values["Vehicle #"] !== '';
            JFCustomWidget.sendData({
                valid: isValid,
                value: JSON.stringify(values)
            });
        }

        async function loadData() {
            if (dataLoaded) return;
            dataLoaded = true;
            
            try {
                const response = await fetch(`${PROXY_URL}?table=vehicles`);
                const result = await response.json();
                vehicles = result.data || [];
                
                vehicles.forEach(v => {
                    const option = new Option(v.vehicle_number, v.vehicle_number, false, false);
                    $('#vehicleSelect').append(option);
                });
                
                $('#vehicleSelect').select2({
                    placeholder: '-- Search vehicle --',
                    allowClear: true
                });

                // Resize iframe on dropdown open/close
                $('#vehicleSelect').on('select2:open', function() {
                    JFCustomWidget.requestFrameResize({ height: EXPANDED_HEIGHT });
                });
                $('#vehicleSelect').on('select2:close', function() {
                    JFCustomWidget.requestFrameResize({ height: DEFAULT_HEIGHT });
                });
                
                document.getElementById('status').textContent = `${vehicles.length} vehicles loaded`;
                sendCurrentData();
            } catch (error) {
                dataLoaded = false;
                document.getElementById('status').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        $('#vehicleSelect').on('change', function() {
            sendCurrentData();
        });

        JFCustomWidget.subscribe("ready", loadData);
        JFCustomWidget.subscribe("submit", function() {
            const values = getValues();
            JFCustomWidget.sendSubmit({
                valid: values["Vehicle #"] !== '',
                value: JSON.stringify(values)
            });
        });

        setTimeout(() => { if (!dataLoaded) loadData(); }, 500);
    </script>
</body>
</html>
